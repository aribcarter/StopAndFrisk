<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Broken Window Policing: Stop & Frisk</title>
		<script src="https://d3js.org/d3.v5.min.js"></script>
		<link rel="stylesheet" href="styling.css" type="text/css"/>
		<meta charset="utf-8">
  </head>

  <body>
		<div id="BlackSide">
			<p>
				blackside
			</p>
		</div>

		<div id="WhiteSide">
			<p>
				whiteside
			</p>
		</div>
    <script>

			var YearSplitProcessor=function(d){
				return {
					year: d.Year,
					stops: parseFloat(d.TotalStops),
					bStops: parseFloat(d.BlackStops),
					wStops: parseFloat(d.WhiteStops),
					bInnocent: parseFloat(d.BlackInnocents),
					wInnocent: parseFloat(d.WhiteInnocents),
					bUnarmed: parseFloat(d.BlackUnarmed),
					wUnarmed: parseFloat(d.WhiteUnarmed)
				};
			}

			function MakeBreak(year, blackData){
				var totalStops=year.stops;
				var stops;
				var innocent;
				var unarmed;
				var color;

				if(blackData){
					stops = year.bStops;
					innocent = year.bInnocent;
					unarmed = year.bUnarmed;
					color = "#fcfcfc";
				}
				else{
					stops = year.wStops;
					innocent = year.wInnocent;
					unarmed = year.wUnarmed;
					color = "#1c1c1c";
				}

				
			}

			d3.csv("StopAndFriskByYear.csv", YearSplitProcessor).then(function(response) {
					var data = response
					MakeBreak(data[0], true)

			});


		</script>
  </body>
</html>
